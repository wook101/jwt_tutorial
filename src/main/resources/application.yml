spring:

  h2:
    console:
      enabled: true

  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop #앱이 실행되면 자동으로 테이블 초기화
    properties:
      hibernate:
        formate_sql: true
        show_sql: true

logging:
  level:
    me.silvernine: DEBUG


